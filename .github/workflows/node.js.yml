# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Run server
      run: nohup npm run dev &

    - name: Wait for server
      run: |
        timeout=$(( $(date +%s) + 180 ))
        until curl --output /dev/null --silent --fail http://localhost:3000/my-account/account-details || [[ $(date +%s) -gt $timeout ]]; do
          echo "Waiting for server..."
          sleep 5
        done
        if [[ $(date +%s) -gt $timeout ]]; then
          echo "Server did not start within the timeout period."
          exit 1
        fi

    - name: Install Playwright
      run: PLAYWRIGHT_BROWSERS_PATH=$HOME/pw-browsers npx playwright install --with-deps chromium

    - name: Execute UI tests
      run: PLAYWRIGHT_BROWSERS_PATH=$HOME/pw-browsers npx playwright test
